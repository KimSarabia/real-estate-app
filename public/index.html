<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Angular CRUD App</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="module.js"></script>
  <script src="controller.js"></script>
  <script src="services.js"></script>

</head>

<body ng-app="homeApp" ng-controller="homeCtrl">

<div id="container">
  <div id="header">DwellIn</div>
  <div id="directions">Find your next home here.</div>

  <div id="mainPage" ng-hide="viewHome">
    <div id="inputContainer">
      <input type="img" placeholder="Home Picture" ng-model="newHome.photo">
      <input type="text" placeholder="Name" ng-model="newHome.name">
      <input type="number" placeholder="Price" ng-model="newHome.price">
      <button id="addHome" ng-click="addHome()">Add Home</button>
    </div>

<!--     container was here
 -->      <table class="table table-responsive table-bordered">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Price</th>
            <th>See More</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="home in homes track by $index">
            <td><img ng-src="{{home.photo}}"></td>
            <td id=tableName>{{home.name}}</td>
            <td id=tablePrice>{{home.price | currency}}</td>
            <td id="seeMore">
              <button ng-click="seeMore(home)">View More</button>
            </td>
          </tr>
        </tbody>
      </table>  
<!--     div was here
 -->  </div>

  <div id="container2">
    <div id="detailView" ng-show="viewHome">
      <div id="detailHeader">Details</div>
      <div class="row">
        <input id="image" type="img" placeholder="Home Picture" ng-model="viewHome.photo">
        <label for="">Name:</label>
        <input id="name" type="text" placeholder="Name" ng-model="viewHome.name">
        <label for="">Price:</label>
        <input id="price" type="number" placeholder="Price Range" ng-model="viewHome.price">
      </div>
      <div class="row">
       <img id="photo" ng-src="{{viewHome.photo}}">
       <label for="">Year Built:</label>
       <input id=year"" type="number" placeholder="Year" ng-model="viewHome.year">
       <label for="">Style:</label>
       <input id="style" type="text" placeholder="Style" ng-model="viewHome.style">
     </div>
     <div class="row">
     <label for="">Bedrooms:</label>
       <input id="bedrooms" type="number" placeholder="Size" ng-model="viewHome.bedrooms">
     </div>
     <button id="delete" ng-click="deleteHome(viewHome)">
      Delete</button>
      <button ng-click="update(viewHome)">Save</button>

      <button ng-click="seeLess()">See Less</button>
    </div>
  </div>
</div>

</body>
</html>
